<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:replace="~{fragments/head :: head}"></head>

<body>
    <header>
        <div class="container">
            <nav th:replace="~{fragments/navbar :: nav}"></nav>
        </div>
    </header>

    <div class="container">
        <section class="auth-section">
            <div class="auth-card">
                <h1 th:text="${registerTitle}">Create an Account</h1>
                <p class="auth-subtitle" th:text="${registerSubtitle}">Join our community and get started today.</p>
                
                <div th:if="${param.error}" class="alert alert-error">
                    <p th:text="${param.error}">Error message will appear here</p>
                </div>
                
                <div th:if="${param.success}" class="alert alert-success">
                    <p th:text="${param.success}">Success message will appear here</p>
                </div>
                
                <form th:action="@{/register}" method="post" th:object="${userForm}">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input 
                            type="text" 
                            id="firstName" 
                            name="firstName" 
                            th:field="*{firstName}" 
                            placeholder="Enter your first name"
                            required
                        />
                        <span class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input 
                            type="text" 
                            id="lastName" 
                            name="lastName" 
                            th:field="*{lastName}" 
                            placeholder="Enter your last name"
                            required
                        />
                        <span class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            th:field="*{email}" 
                            placeholder="Enter your email address"
                            required
                        />
                        <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            th:field="*{password}" 
                            placeholder="Create a password"
                            required
                        />
                        <span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            th:field="*{confirmPassword}" 
                            placeholder="Confirm your password"
                            required
                        />
                        <span class="error-message" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Confirm password error</span>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input 
                            type="checkbox" 
                            id="termsAccepted" 
                            name="termsAccepted" 
                            th:field="*{termsAccepted}" 
                            required
                        />
                        <label for="termsAccepted">
                            I agree to the <a href="#" th:href="@{/terms}">Terms of Service</a> and <a href="#" th:href="@{/privacy}">Privacy Policy</a>
                        </label>
                        <span class="error-message" th:if="${#fields.hasErrors('termsAccepted')}" th:errors="*{termsAccepted}">Terms error</span>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="#" th:href="@{/login}">Sign in</a></p>
                </div>
            </div>
        </section>
    </div>
    <footer  th:replace="~{fragments/footer :: footer}"></footer>
    
</body>
</html>
